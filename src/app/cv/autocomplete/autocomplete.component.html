<form [formGroup]="form">
  <input type="text" class="form-control" formControlName="search" />
</form>

<ul *ngIf="(cvSuggestions$ | async)?.length as suggestionsLength" class="list-group">
  <li
    *ngFor="let suggestion of (cvSuggestions$ | async) || []"
    class="list-group-item"
    (click)="selectCv(suggestion)"
  >
    <app-item [cv]="suggestion"></app-item>
  </li>
</ul>
